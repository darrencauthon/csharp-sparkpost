
name: Build and Test

on: [push]
  
jobs:
  build-and-run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.301
      - name: build
        run: dotnet build src/SparkPost.sln 
      - name: Run Tests
        run: dotnet test src/SparkPost.sln
