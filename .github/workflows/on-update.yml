
name: Build and Test

on: [push]

jobs:
  build-and-run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.301
      - run: dotnet run -p build/build.csproj
      - uses: actions/upload-artifact@v4
        with:
          name: SparkPost.nupkg
          path: artifacts/*
